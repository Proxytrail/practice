<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1 align="center">Contact Us</h1>
    <div align="center">
    <form>
        <fieldset>
                <label for="name">Name</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email</label>
                <input type="email" required id="mail" name="mail"><br><br>

                <label for="phone">Mobile</label>
                <input type="number" required maxlength="10" id="mob" name="mob"><br><br>

                <lable for="subject">Subject</lable>
                <input type="text" placeholder="Did new stock arrived" "sub" name="sub"><br><br>

                <lable for="comment">Comment</lable>
                <input type="text" id="com" name="com"><br><br>

                <input type="submit" value="Submit">

        </fieldset>
    </form>
    </div>
</body>
<footer><p align="center">&copy 2025</p></footer>
</html>
